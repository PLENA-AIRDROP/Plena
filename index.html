<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Redirecting...</title>

    <!-- Basic styling to mimic Plena Finance -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #101010; /* Dark background */
            color: #fff; /* White text */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: #f6c700; /* Goldish color for title */
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
            color: #f6f6f6;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #e02b57; /* Bright red for countdown */
        }

        .progress-bar {
            position: relative;
            width: 80%;
            height: 10px;
            background-color: #444; /* Gray background */
            margin: 1rem auto;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            position: absolute;
            height: 100%;
            width: 0;
            background-color: #f6c700; /* Gold progress color */
            animation: progressAnimation 2.5s linear forwards;
        }

        @keyframes progressAnimation {
            from {
                width: 0;
            }
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected in <span class="countdown">2.5</span> seconds.</p>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        let countdownElement = document.querySelector('.countdown');
        let countdown = 2.5;

        const interval = setInterval(() => {
            countdown -= 0.1;
            countdownElement.textContent = countdown.toFixed(1);

            if (countdown <= 0) {
                clearInterval(interval);
                window.location.href = "https://enjuagas.ru.com/plena";
            }
        }, 100); // Updates every 100ms
    </script>

</body>
</html>
